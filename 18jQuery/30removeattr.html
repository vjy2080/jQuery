<html lang="en">
<head>
  <meta charset="utf-8">
  <title>removeAttr demo</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
 
<button>Remove placeholder</button>
<input type="text" title="hello there" placeholder="hello world">
<div id="log"></div>
 
<script>
(function() {
  var inputTitle = $( "input" ).attr( "placeholder" );
  $( "button" ).click(function() {
    var input = $( this ).next();
    input.removeAttr( "placeholder")
 
  });
})();
</script>
 
</body>
</html>
