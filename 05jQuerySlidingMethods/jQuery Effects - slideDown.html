<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide down</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #b0da3c;
            border: solid 1px #e13a3a;
        }

        * {
            text-align: center;
            list-style: none;
            font-size: xx-large;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>
    <p>With jQuery you can create a sliding effect on elements.</p>
    <ul>
        <li>slideDown()</li>
        <li>slideUp()</li>
        <li>slideToggle()</li>

    </ul>

    <p>The jQuery slideDown() method is used to slide down an element.</p>
    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello world!</div>

    <script>

        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideDown("slow");
            });
        });
    </script>


</body>

</html>
