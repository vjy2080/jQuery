<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>

</head>

<body>
    <ul>
        <li class="first">option1</li>
        <li class="first">option2</li>
        <li class="middle">option3</li>
        <li class="last">option4</li>
        <li class="last">option5</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("li").filter(".first, .last").css({"color":"red","backgroundColor":"yellow"})
                // .css("backgroundColor", "yellow");
            // $("li").filter(".first, .last").css("color", "red")
            //     .css("backgroundColor", "yellow");
        });
    </script>

</body>

</html>
